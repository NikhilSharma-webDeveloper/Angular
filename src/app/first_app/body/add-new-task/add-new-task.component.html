<div class="backdrop" (click)="closeNewTaskAdderForm()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="formSubmitted()">
    <p>
      <label for="title">Title</label>
      <input
        placeholder="Title"
        type="text"
        id="title"
        name="title"
        [(ngModel)]="enteredTitle"
      />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        placeholder="Summary"
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="closeNewTaskAdderForm()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
